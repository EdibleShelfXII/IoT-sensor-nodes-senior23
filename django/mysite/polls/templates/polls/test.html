		<style>
			.container{
			  display:flex;
		  
			}
		  
			.label{
			  flex:1;

			}
		  
			.h{
			  flex:3;
			  text-align: center;
			  background-color: rgba(70, 163, 71, 0.64);

		  }
		  
			h1{
			  text-align: center;
			}
		  
			</style>

    <body>
        <h1>Hello World!</h1>

		<h2 style="text-align: center;">Spring 23</h2>
        <p style="text-align: center;">These are charts displaying sensor data.</p>
        
        
		<div id="labelNode1" class="label">

		  </div>

		</div>
		
		</div>

			</div>
